apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: kargo-demo-rollout
  labels:
    app: kargo-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kargo-demo
  template:
    metadata:
      labels:
        app: kargo-demo
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: product-api
        image: 964108025908.dkr.ecr.us-east-1.amazonaws.com/product-api:0.9.0
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: REDIS_HOST
          value: "localhost"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: "demo"
        - name: LOG_LEVEL
          value: "info"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
      - name: redis
        image: bitnamilegacy/redis:7.4.3
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          value: "demo"
        - name: REDIS_DISABLE_COMMANDS
          value: ""
        - name: REDIS_AOF_ENABLED
          value: "no"
        resources:
          requests:
            memory: 32Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
  strategy:
    canary:
      stableService: kargo-demo
      canaryService: kargo-demo-canary
      steps:
      - setWeight: 20
      - pause: {duration: 30}
      - analysis:
          templates:
          - templateName: canary-check
          args:
          - name: namespace
            value: kargo-demo-dev
      - setWeight: 50
      - pause: {duration: 30}
      - setWeight: 100
      abortScaleDownDelaySeconds: 30
